    // ====== Load Local GeoJSON (Saskatchewan Parks) ======
    fetch('https://raw.githubusercontent.com/sreymon/464website/refs/heads/main/Saskatchewan_Parks_Reprojected.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'green', weight: 2, fillOpacity: 0.3 },
          onEachFeature: function (feature, layer) {
          let info = '';
          for (const key in feature.properties) {
            info += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
          }
        layer.bindTooltip(info, {
          className: 'my-labels',
          sticky: true,
          direction: 'top'
        });
        layer.on({
          mouseover: function(e) {
            layer.setStyle({ color: 'yellow', weight: 3, fillOpacity: 0.6 });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
            }
                infoDiv.innerHTML = "<h2>Feature Info</h2>";
                for (const key in feature.properties) {
                  infoDiv.innerHTML += `<div class="property"><strong>${key}</strong>: ${feature.properties[key]}</div>`;
                }
            },
          mouseout: function (e) {
            geojson.resetStyle(e.target);
          }}).addTo(map);
        }},)})
      .catch(error => console.error('Local GeoJSON load error:', error));
